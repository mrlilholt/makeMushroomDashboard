<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mushroom Growing Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .data {
      font-size: 24px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mushroom Growing Dashboard</h1>
    <div id="temperature" class="data">Temperature: -- °F</div>
    <div id="humidity" class="data">Humidity: -- %</div>
    <div id="timestamp" class="data">Last Updated: --</div>
  </div>
  <script>
    async function fetchData() {
      try {
        // Fetch data from Netlify Function or another API endpoint
        const response = await fetch('https://mushroomdash.netlify.app/.netlify/functions/update'); 
        if (!response.ok) throw new Error('Network response was not OK');
        
        const data = await response.json();

        // Update the dashboard with the fetched data
        document.getElementById('temperature').innerText = `Temperature: ${data.data.temperature} °F`;
        document.getElementById('humidity').innerText = `Humidity: ${data.data.humidity} %`;
        document.getElementById('timestamp').innerText = `Last Updated: ${data.data.timestamp}`;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Fetch data every 5 seconds
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
