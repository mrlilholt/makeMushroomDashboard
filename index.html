<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mushroom Growing Dashboard</title>
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Calistoga', sans-serif; /* Apply Calistoga font */
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin: 0 auto 20px;
    }
    h1 {
      font-size: 2em;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .data {
      font-size: 1.5em;
      color: #333333;
      margin: 10px 0;
    }
    .data span {
      font-weight: bold;
      color: #00796B;
    }
    footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add Logo -->
    <img src="assets/chickenOfTheWoods.png" alt="Chicken of the Woods Logo" class="logo">
    <h1>Mushroom Growing Dashboard</h1>
    <div id="temperature" class="data">Temperature: <span>--</span> °F</div>
    <div id="humidity" class="data">Humidity: <span>--</span> %</div>
    <div id="timestamp" class="data">Last Updated: <span>--</span></div>
  </div>
  <footer>
    Data provided by your Particle-powered Mushroom Monitoring System.
  </footer>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://mushroomdash.netlify.app/.netlify/functions/update');
        if (!response.ok) throw new Error('Network response was not OK');

        const data = await response.json();
        document.getElementById('temperature').innerHTML = `Temperature: <span>${data.data.temperature}</span> °F`;
        document.getElementById('humidity').innerHTML = `Humidity: <span>${data.data.humidity}</span> %`;
        document.getElementById('timestamp').innerHTML = `Last Updated: <span>${data.data.timestamp}</span>`;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Fetch data every 5 seconds
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
